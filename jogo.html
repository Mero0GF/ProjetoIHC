<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative; 
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('BackgroundMainmenu.jpg'); /* Substitua 'caminho/para/sua/imagem.jpg' pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .music-player {
            background: none; /* Removendo o fundo roxo */
            width: 500px; /* Aumentando o tamanho */
            padding: 20px; /* Espa칞amento interno */
            text-align: center;
            margin-bottom: 20px; /* Reduzindo a margem inferior */
            border-radius: 25px;
        }

        .botao-instrumento {
            display: inline-block;
            width: 210px;
            height: 100px;
            line-height: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff; /* Cor azul claro */
            color: #fff;
            margin: 10px;
            border: none;
            border-radius: 35px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .botao-instrumento.selected {
            background-color: #8ab6d6; /* Mant칠m a cor azul claro ao ser selecionado */
            color: #fff;
        }

        .botao-instrumento.confirmado {
            background-color: #28a745 !important; /* Cor verde */
        }

        .botao-voltar {
            padding: 15px 30px; /* Ajustando o tamanho */
            font-size: 22px;
            font-weight: bold;
            color: #ffffff; /* Cor roxa */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: color 0.3s ease; /* Adicionando transi칞칚o de cor */
            text-decoration: underline; /* Adicionando sublinhado */
            position: absolute;
            top: 10px; /* Posicionamento superior */
            left: 10px; /* Posicionamento esquerdo */
        }

        .botao-voltar:hover {
            color: #a0a0a0; /* Mudando a cor no hover */
        }

        .pontuacao {
            position: absolute;
            top: 10px;
            right: 10px; /* Movendo para a direita */
            font-size: 30px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 20px 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
        }

        .botao-confirmar {
            display: block;
            margin-top: 40px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botao-confirmar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <audio controls>
                <source src>
            </audio>
        </div>

        <div>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿫 Piano</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿪 Guitarra</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游볘 Bateria</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿬 Trompete</button>
        </div>
        <div>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿭 Violino</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游댴 Tri칙ngulo</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿧 Viol칚o</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游높 Harpa</button>
        </div>
        <div>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游댈游꿪 Baixo</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿮 Flauta</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿭 Violoncelo</button>
            <button class="botao-instrumento" onclick="toggleSelection(this)">游꿫 Teclado</button>
        </div>
        <button class="botao-confirmar" onclick="confirmarSelecao()">Confirmar</button>
    </div>

    <script>
        // Fun칞칚o para trocar a sele칞칚o do bot칚o
        let confirmado = false;
        let pontuacao = localStorage.getItem('pontuacao') ? parseInt(localStorage.getItem('pontuacao')) : 0; // Carregar a pontua칞칚o do armazenamento local
        // Lista de arquivos de 치udio
        const listaAudios = [
            "Baixo.wav", 
            "BaixoViolao.wav", 
            "Bateria.mp3", 
            "BateriaBaixo.wav", 
            "Flauta.wav", 
            "Guitarra.wav", 
            "GuitarraBateriaBaixo.wav", 
            "GuitarraTeclado.wav", 
            "Harpa.wav", 
            "HarpaViolonceloFlautaViolino.wav", 
            "Triangulo.wav", 
            "TrianguloBateriaBaixoGuitarra.wav", 
            "Trompeta.wav", 
            "Violao.wav", 
            "Violao2.mp3", 
            "ViolaoBaixo.wav", 
            "Violino.wav", 
            "ViolinoTrompetaBateria.mp3", 
            "Violoncelo.wav", 
            "ViolonceloViolino.wav"
        ];

        // Fun칞칚o para escolher um 치udio aleat칩rio e reproduzi-lo
        function reproduzirAudioAleatorio() {
            // Selecionar um 치udio aleat칩rio da lista
            const audioSelecionado = listaAudios[Math.floor(Math.random() * listaAudios.length)];

            // Alterar o src do elemento de 치udio
            const audioElement = document.querySelector('.music-player audio');
            audioElement.src = audioSelecionado;

            // Reiniciar o 치udio
            audioElement.load();
        }

        // Reproduzir um 치udio aleat칩rio ao carregar a p치gina
        window.addEventListener('load', () => {
            reproduzirAudioAleatorio();
        });

        // Fun칞칚o para alternar a sele칞칚o do bot칚o
        function toggleSelection(button) {
            if (!confirmado) {
                button.classList.toggle('selected');
            }
        }

        function confirmarSelecao() {
            if (!confirmado) {
                const buttons = document.querySelectorAll('.botao-instrumento.selected');
                pontuacao += buttons.length; // Incrementar a pontua칞칚o com o n칰mero de bot칫es selecionados
                localStorage.setItem('pontuacao', pontuacao); // Salvar a pontua칞칚o no armazenamento local
                const pontuacaoElement = document.querySelector('.pontuacao');
                pontuacaoElement.textContent = `游끤 Pontua칞칚o: ${pontuacao}`; // Atualizar o elemento de pontua칞칚o
                buttons.forEach(button => {
                    button.classList.remove('selected');
                    button.classList.add('confirmado');
                });
                confirmado = true;

                // Trocar o bot칚o por um 칤cone de carregamento
                const confirmarBtn = document.querySelector('.botao-confirmar');
                confirmarBtn.innerHTML = 'Carregando...'; // Pode substituir por um 칤cone de spinner, por exemplo
                confirmarBtn.disabled = true;

                // Atualizar a p치gina ap칩s dois segundos
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }

        // Atualizar a pontua칞칚o ao carregar a p치gina
        window.addEventListener('load', () => {
            const pontuacaoElement = document.querySelector('.pontuacao');
            pontuacaoElement.textContent = `游끤 Pontua칞칚o: ${pontuacao}`;
        });

        // Limpar a pontua칞칚o ao clicar no bot칚o "Voltar"
        const botaoVoltar = document.querySelector('.botao-voltar');
        botaoVoltar.addEventListener('click', () => {
            localStorage.removeItem('pontuacao'); // Limpar a pontua칞칚o do armazenamento local
            pontuacao = 0; // Reiniciar a pontua칞칚o para 0
            atualizarPontuacao(); // Atualizar a exibi칞칚o da pontua칞칚o na p치gina
        });


            </script>

            <div class="pontuacao">游끤 Pontua칞칚o:</div>
</body>
</html>
